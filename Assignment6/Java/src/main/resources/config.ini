[sortbenchmark]
version = 1.0.0 (sortbenchmark)

[helper]
instrument = true
seed = 0
cutoff =

[instrumenting]
# The options in this section apply only if instrument (in [helper]) is set to true.
# This slows everything down a lot so keep this small (or zero)
inversions = 0
swaps = true
compares = true
copies = true
fixes = false
hits = true

[benchmarkstringsorters]
mergesort = true
quicksortDualPivot = true
heapsort = true
quicksort = false
introsort = false
insertionsort = false
quicksort3way = false
timsort = false
bubblesort = false
randomsort = false

[benchmarkdatesorters]
timsort = false

[benchmarkintegersorters]
mergesort = false
quicksortDualPivot = false
heapsort = false
shellsort = false
bucketsort = false

[mergesort]
insurance = false
nocopy = true
